<mat-accordion multi = "true" *ngIf = "posts.length > 0">
  <mat-expansion-panel *ngFor = "let post of posts">
    <mat-expansion-panel-header>
      <p>{{post.title}}</p>
    </mat-expansion-panel-header>
      <p>{{post.content}}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-strong myStyle" *ngIf = "posts.length  == 0">No post yet</p>
