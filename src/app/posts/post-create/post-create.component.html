<h2>Posts create from post-create.component.html</h2>

<!-- property binding -- name the DOM element then operate around it-->
<textarea matInput rows="6" [value] = "lianggePost" #inputText></textarea>
<hr>
<button (click) = "onAddPost(inputText)"> Save Data</button> <!--event binding-->
<p>{{yigePost}}</p> <!--string interpolation-->

<mat-card>
  <mat-form-field>
    <!--two ways binding ngModel-->
    <textarea matInput rows="10" [(ngModel)]="enterValue"></textarea>
  <button mat-raised-button color = "accent"
  (click) = "onAddNewPost()"> Save Data</button>
  </mat-form-field>
</mat-card>
